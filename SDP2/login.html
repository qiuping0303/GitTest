<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ログイン</title>
		<link rel="stylesheet" type="text/css" href="js/common/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>

		<div class="container">
			<div class="main_box">
				<div class="div_login">
					<p class="p_login">Login</p>
				</div>

				<div class="div_form">
					<form id="loginForm" class="login-form" role="form" action="login.xht" method="post">

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon-user"><span
								class="glyphicon glyphicon-home"></span></span>
								<input type="text" class="form-control" id="userId" name="userId" value="" placeholder="corporation name">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon-user"><span
								class="glyphicon glyphicon-folder-open"></span></span>
								<input type="text" class="form-control" id="userId" name="userId" value="" placeholder="project name">
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon-user"><span
								class="glyphicon glyphicon-user"></span></span>
								<input type="text" class="form-control" id="userId" name="userId" value="" placeholder="username or email">
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon-password"><span
								class="glyphicon glyphicon-lock"></span></span>
								<input type="password" class="form-control" id="password" name="password" placeholder="password">
							</div>
						</div>
						<div class="text-center">
							<a href="index.html" class="btn btn-success btn-lg">ログイン</a>
						</div>
					</form>
				</div>

			</div>
		</div>
	</body>

</html>
