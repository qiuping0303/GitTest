	<script type="text/javascript">
		(function() {
			$("#tabletoolbar").ligerToolBar({
				items: [{
					text: '新規',
					click: function() {
						var dialog = $("#companyCreate").modal({});
						dialog.modal("show");
					},
					icon: 'add'
				}, {
					line: true
				}, {
					text: '更新',
					click: function() {
						var dialog = $("#companyCreate").modal({});
						dialog.modal("show");
					},
					icon: 'edit'
				}, {
					line: true
				}, {
					text: '参照',
					click: function() {
						window.location.href = "baseinfo_company_disp.html";
					},
					icon: 'bluebook'
				}, {
					line: true
				}, {
					text: '削除',
					click: function() {
						var dialog = $("#companyDelete").modal({});
						dialog.modal("show");
					},
					icon: 'delete'
				}]
			});
			$("#maingrid").ligerGrid({
				height: '100%',
				heightDiff: -39,
				width: '100%',
				columns: [{
					display: '会社コード',
					name: 'companyCode',
					align: 'left',
					width: '150'
				}, {
					display: '会社名',
					name: 'companyName',
					align: 'left',
					width: '200'
				}, {
					display: '会社略称',
					name: 'companyAlias',
					align: 'left',
					width: '200'
				}, {
					display: '管理者',
					name: 'administrator',
					align: 'left',
					width: 'auto'
				}, {
					display: '電話番号',
					name: 'phoneNumber',
					align: 'left',
					width: 'auto'
				}, {
					display: 'URL',
					name: 'url',
					align: 'left',
					width: 'auto'
				}],

				pageSize: 15,
				pageSizeOptions: [15, 30],
				rownumbers: true,
				enabledSort: false,
				frozenRownumbers: false
			});
		})();
