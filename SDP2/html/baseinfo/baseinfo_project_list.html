		(function() {

					click: function() {
						var dialog = $("#Create").modal({});
						dialog.modal("show");
					},
					icon: 'add'
				}, { line: true }, {
					text: '編集',
					click: function() {
						var dialog = $("#Edit").modal({});
						dialog.modal("show");
					},
					icon: 'edit'
				}, { line: true }, {
					text: '削除',
					click: function() {
						var dialog = $("#Delete").modal({});
						dialog.modal("show");
					},
					icon: 'delete'
				}]
			});
			$("#maingrid").ligerGrid({
				height: '100%',
				heightDiff: -39,
				width: '100%',
				columns: [{
						display: 'プロジェクトID',
						name: 'projectId',
						align: 'left',
						width: '150'
					}, {
						display: 'プロジェクト名',
						name: 'projectName',
						align: 'left',
						width: '300'
					},
					{
						display: '予定開始日',
						name: 'startTime',
						align: 'left',
						width: '400'
					}, {
						display: '予定終了日',
						name: 'endTime',
						align: 'left',
						width: '400'
					}, {
						display: '概要',
						name: 'overview',
						align: 'left',
						width: 'auto'
					}
				],
				data: BaseinfoList,
				pageSize: 15,
				pageSizeOptions: [15, 30],
				rownumbers: true,
				enabledSort: false,
				frozenRownumbers: false
			});
