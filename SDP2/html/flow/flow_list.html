				}]
			});
			$("#maingrid").ligerGrid({
				height: '100%',
				heightDiff: -39,
				width: '100%',
				columns: [{
					display: '業務ID',
					name: 'flowId',
					align: 'left',
					width: '10%'
				}, {
					display: '業務名',
					name: 'flowName',
					align: 'left',
					width: '20%'
				}, {
					display: '概要',
					name: 'overview',
					align: 'left',
					width: 'auto'
				}],

				pageSizeOptions: [15, 30],

				enabledSort: false,
				frozenRownumbers: false,
				allowHideColumn: false
			});
